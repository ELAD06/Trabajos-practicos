<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TP5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos.css" />
</head>
<body>
<header>
    <div class="header">
        <img class="logo" src="img/logo.gif" alt="logo" width="150" height="100">
    </div>        
</header>
    <div class="container">
        <div class="filtro">
            <label for="categorias" class="title">Categorias</label>
            <select id="categorias" name="categorias" class="select">
                <option value="Perros" selected="selected">Perros</option>                               
                <option value="Gatos">Gatos</option>                          
                <option value="Memes">Memes</option>                        
            </select>
            <div class="buscador-container">
                <input id="buscador" type="text" placeholder="Otra categoria">
            </div>
            <label for="formatos" class="title">Formatos</label>
            <select id="formatos" name="formatos" class="select">
                <option value="mp4">MP4</option>                               
                <option value="url">Gif</option>                          
                <option value="webp" selected="selected">Webp</option>                          
            </select>
            <div id="filter-btn" class="button button-filtrar">
                <div class="button-text">Filtrar</div>
            </div>
        </div>
        <div class="spinner">
            <i class="fa fa-spinner"></i>
        </div>
        <section id="gifs">
            <section id="paginator"></section>
        </section>
    </div>
<script src="./js/lib/jquery.js"></script>
<script src="./js/lib/pagination.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
